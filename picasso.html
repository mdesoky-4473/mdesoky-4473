<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso!</title>
    <link rel="stylesheet" href="picasso.css" />
</head>
<body>

    <header>
        <h1>Picasso Horizons and Form</h1>
    </header>

    <article>
        <section class="bg_color grid_header_one">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
        </section>

        <section class="bg_color grid_header_two">
           
        </section>

        <section class="bg_color grid_header_three">
           
        </section>

        <section class="bg_color grid_header_four">
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <img src="./pics/humans.jpg" alt="humans" class="left-image">
            
        </section>

        <section style="height: 60%;" class ="footer_color grid_footer">
            
            <form action="formsubmitted.html">

                <label for="name">Name:</label>
                <input id="name" type="name" value="">

                <label for="email">Email:</label>
                <input id="email" type="email" value="">
                <input type="submit" value="Submit" class="submit_btn">

            </form>
            
        </section>

    </article>
    
</body>
</html>
